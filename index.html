<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    <title>Review Project</title>
</head>
<body>
    <main>
     <section class="container">
       <div class="title">
           <h2>Our Reviews</h2>
           <div class="underline"></div>
       </div>
       <article class="review">
              <div class="img-container">
                  <img src="./ayomi.jpeg" id="person-img" alt="My Picture">
              </div>
        <h4 id="author">Akindele Ayorinde</h4>
        <p id="job">Web developer</p>
        <p id="info">
            In this role, I worked within the solution development team 
            on the design and implementation of different projects and 
            modules on the learning management portal. Specifically, I
             was involved in: developing and optimising the front-end
        </p>
        <div class="button-container">
            <button class="prev-btn">
                
                <i class="fab-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                
                <i class="fab-solid fa-chevron-right"></i>
            </button>
        </div>
        <button class="random-btn">Surprise Me</button>
       </article>

     </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
